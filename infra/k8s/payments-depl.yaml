apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-pod
  template:
    metadata:
      labels:
        app: payments-pod
    spec:
      containers:
        - name: payments-container
          image: us.gcr.io/directed-relic-285313/payments
          env:
            - name: JWT_KEY #name of env variable as it shows up inside container
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: STRIPE_KEY #name of env variable as it shows up inside container
              valueFrom:
                secretKeyRef:
                  name: stripe-secret
                  key: STRIPE_KEY
            - name: MONGO_URI
              value: 'mongodb://payments-mongo-service:27017/payments'
            - name: NATS_URL
              value: 'http://nats-service:4222'
            - name: NATS_CLUSTER_ID
              value: ticketing
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
---
apiVersion: v1
kind: Service
metadata:
  name: payments-service
spec:
  type: ClusterIP
  selector:
    app: payments-pod
  ports:
    - name: payments-port
      protocol: TCP
      port: 3000
      targetPort: 3000
